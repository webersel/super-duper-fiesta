<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to handle the redirection and iframe insertion
        function redirectToBlankWithIframe() {
            if (window.location.href !== "about:blank") {
                window.location.href = "about:blank";
            } else {
                document.body.innerHTML = '<iframe src="https://gointerstellar.app/as" style="width:100%; height:100%; border:none;"></iframe>';
            }
        }

        // Call the function on window load
        window.onload = redirectToBlankWithIframe;
    </script>
</head>
<body>
    <noscript>
        <p>You need to enable JavaScript to view the content.</p>
    </noscript>
</body>
</html>
